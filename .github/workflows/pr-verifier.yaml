name: PR Verifier

on:
  # NB: using `pull_request_target` runs this in the context of
  # the base repository, so it has permission to upload to the checks API.
  # This means changes won't kick in to this file until merged onto the
  # main branch.
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

jobs:
  verify:
    name: verify PR contents
    permissions:
      checks: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2

      - name: Validate PR Title Format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          
          if [[ -z "$TITLE" ]]; then
            echo "Error: PR title cannot be empty."
            exit 1
          fi
          
          if ! [[ "$TITLE" =~ ^($'\u26A0'|$'\u2728'|$'\U0001F41B'|$'\U0001F4D6'|$'\U0001F680'|$'\U0001F331') ]]; then
            echo "Error: Invalid PR title format."
            echo "Your PR title must start with one of the following indicators:"
            echo "- Breaking change: ‚ö† (U+26A0)"
            echo "- Non-breaking feature: ‚ú® (U+2728)"
            echo "- Patch fix: üêõ (U+1F41B)"
            echo "- Docs: üìñ (U+1F4D6)"
            echo "- Release: üöÄ (U+1F680)"
            echo "- Infra/Tests/Other: üå± (U+1F331)"
            exit 1
          fi
          
          echo "PR title is valid: '$TITLE'"
